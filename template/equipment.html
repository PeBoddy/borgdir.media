{{define "equipment"}}
<div class="container mt-3">
    <h4>Equipment</h4>
    <div class="row">
        <div class="col-1 ml-auto">
            <p class="minimal-margin">Kategorie</p>
        </div>
        <div class="col-2 text-lg-right">
            <p class="minimal-margin">Sortieren nach:</p>
        </div>
    </div>
    <div class="row">
        <div class="col offset-6">
            <div class="row">
                <form class="col-8 " id="search-form" action="javascript: search();">
                    <input class="form-control" type="text" placeholder="Suche" id="search-val" onabort="document.getElementById('search-form').submit(); return false;">
                </form>
                <select class="form-control col">
                    <option>Alle</option>
                    <option>Kamera</option>
                    <option>Kommunikation</option>
                    <option>Computer Zubehör</option>
                    <option>Kabel</option>
                    <option>Audiosysteme</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <select class="form-control">
                <option></option>
                <option>Alle</option>
                <option>Kamera</option>
                <option>Kommunikation</option>
                <option>Computer Zubehör</option>
                <option>Kabel</option>
                <option>Audiosysteme</option>
            </select>
        </div>

    </div>
    <div class="row mt-5">
    {{range .Items}}
        <div class="col-6 mb-5">
            <div class="row">
                <div class="col-9" id="{{.Bezeichnung}}">
                    <div class="row search-item">
                        <p class="bold-text" id="test">{{.Bezeichnung}}</p>
                    </div>
                    <div class="row text-spalte search-item">
                        <p>{{.Hinweis}}</p>
                    </div>
                    <div class="row">
                    {{if eq .Anzahl 0}}
                        <div class="col text-lg-right red-text">
                            <p>entliehen</p>
                        </div>
                    {{else}}
                        <div class="ml-0">
                            <a href="/add-to-cart/{{.ItemID}}">
                                <button type="button" class="btn btn-sm button-startpage">In Warenkorb legen</button>
                            </a>
                        </div>
                        <div class="ml-1">
                            <a href="/notice/{{.ItemID}}">
                                <button type="button" class="btn btn-sm button-startpage">Vormerken</button>
                            </a>
                        </div>
                        <div class="ml-auto">
                            <p>{{.Anzahl}} verfügbar</p>
                        </div>
                    {{end}}
                    </div>
                </div>
                <div class="col-3">
                    <img class="img-fluid" style="width: 150px; height: 100px" src="/static/images/{{.BildURL}}">
                </div>
            </div>
        </div>
    {{end}}
    </div>
</div>
{{end}}
