{{define "clients"}}
<div class="container mt-5">
    <h4 class="">Kunden</h4>
    <div class="row">
        <div class=" offset-4 col">
            <p class="minimal-margin">Kategorie</p>
        </div>
    </div>
    <div class="row mb-3">
        <input class="form-control col-3 mr-2" id="input1" type="text" placeholder="Suche">
        <select class="col-2 form-control selectBox">
            <option>Alle</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="row bottom-border cursiv-text bold-text my-3">
        <div class="col-3">
            Kunde
        </div>
        <div class="col-5">
            Ausgeliehenes Equipment
        </div>
        <div class="col-2 offset-0">
            Status
        </div>
    </div>
{{range .Items}}
    <div class="row equipment-row">
        <div class="col-3">
            <div class="row">
                <div class="col-5">
                    <img class="img-fluid" style="width: 150px; height: 80px" src="/static/images/{{.BildUrl}}">
                </div>
                <div class="col-7">
                    <div class="row">
                        <p class="bold-medium-text">{{.Name}}</p>
                    </div>
                    <div class="row">
                        <p class="small-text" name="kundenId">ID: {{.UserID}}</p>
                    </div>
                    <div class="row">
                        <p class="small-text red-text bold-text cursiv-text">{{.Typ}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 text-spalte minimal-margin">
        {{range .Bezeichnungen}}
            <p>{{.Bezeichnung}}</p>
        {{end}}
        </div>
        <div class="col-2 offset-1">
            <p class="minimal-margin ">Konto aktiv bis:</p>
            <p class="minimal-margin red-text cursiv-text">{{.Status}}</p>
        </div>
        <div class="col-1 centered-text">
            <a href="/admin/edit-client/{{.UserID}}" class="btn btn-default bg-dark fa-button">
                <i class="fas fa-pencil-alt text-white"></i>
            </a>
        </div>
    </div>
{{end}}
</div>
{{end}}
