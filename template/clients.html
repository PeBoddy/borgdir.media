{{define "clients"}}
<div class="container mt-5">
    <h4 class="">Kunden</h4>
    <div class="row">
        <div class=" offset-4 col">
            <p class="minimal-margin">Kategorie</p>
        </div>
    </div>
    <div class="row mb-3">
        <form class="col-3" id="search-form" action="javascript: search();">
            <input class="form-control" id="search-val" type="text" placeholder="Suche" onabort="document.getElementById('search-form').submit(); return false;">
        </form>
        <select class="col-2 form-control selectBox">
            <option>Alle</option>
            <option>Kamera</option>
            <option>Kommunikation</option>
            <option>Computer Zubeh√∂r</option>
            <option>Kabel</option>
            <option>Audiosysteme</option>
        </select>
    </div>
    <div class="row bottom-border cursiv-text bold-text my-3">
        <div class="col-3">
            Kunde
        </div>
        <div class="col-5">
            Ausgeliehenes Equipment
        </div>
        <div class="col-2 offset-0">
            Status
        </div>
    </div>
{{range .Items}}
    <div class="row equipment-row" id="client">
        <div class="col-3">
            <div class="row">
                <div class="col-5">
                    <img class="img-fluid" style="width: 150px; height: 80px" src="/static/images/{{.BildUrl}}">
                </div>
                <div class="col-7" id="{{.Name}}">
                    <div class="row search-item">
                        <p class="bold-text">{{.Name}}</p>
                    </div>
                    <div class="row search-item">
                        <p class="small-text" name="kundenId">ID: {{.UserID}}</p>
                    </div>
                    <div class="row search-item">
                        <p class="small-text red-text bold-text cursiv-text">{{.Typ}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 text-spalte search-item">
        {{range .Bezeichnungen}}
            <p>{{.Bezeichnung}}</p>
        {{end}}
        </div>
        <div class="col-2 offset-1">
            <p>Konto aktiv bis:</p>
            <p class="red-text cursiv-text">{{.Status}}</p>
        </div>
        <div class="col-1 centered-text">
            <a href="/admin/edit-client/{{.UserID}}" class="btn btn-default bg-dark fa-button">
                <i class="fas fa-pencil-alt text-white"></i>
            </a>
        </div>
    </div>
{{end}}
</div>
{{end}}
